{% extends 'main.html' %}
{% block content %}
{% load static %}
  <main class="projects">
    
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>Have a look at my <span>Projects</span></h2>
        </div>
        </div>
    </section>
    
  <section class="projectlist"></section>
    <div class="container">
      <div class="grid grid--three">

      {% for project in projects %}
        <div class="column card">
            <div class="card project">
              <a href="{% url 'project' project.id %}" class="project">
                <img class="project__thumbnail" src={{project.featured_image.url}} alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{project.title}}</h3>
                  <p><a class="project__author" href="{% url 'project' project.id %}">{{project.owner.name}}</a></p>
                  <div class="project__tags">
                      {% for tag in project.tags.all %}
                    <span class="tag tag--pill tag--main">
                      <small>{{tag}}</small>
                    </span>
                    {% endfor %}
                  </div>
                </div>
              </a>
            </div>
          </div>     
        {% endfor %}
      </div>
    </div>  

  </section>

  </main>


{% endblock content %}
